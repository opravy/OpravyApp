<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="regresarHome()">
        <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Agregar Reporte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding fullscreen>
  <ion-item>
    <ion-label position="floating">Título</ion-label>
    <ion-input [(ngModel)]="titulo"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label position="floating">Selecciona la fecha del incidente</ion-label>
      <ion-datetime [(ngModel)]="fechaLim" displayFormat="DD/MM/YYYY" min="2000-01-01" max="2099-12-31">
      </ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Categorias<ion-text color="danger">*</ion-text></ion-label>
    <ion-input required type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Archivos</ion-label>
    <ion-select interface="popover">
      <ion-select-option value="nes">NES</ion-select-option>
      <ion-select-option value="n64">Nintendo64</ion-select-option>
      <ion-select-option value="ps">PlayStation</ion-select-option>
      <ion-select-option value="genesis">Sega Genesis</ion-select-option>
      <ion-select-option value="saturn">Sega Saturn</ion-select-option>
      <ion-select-option value="snes">SNES</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-textarea [(ngModel)]="contenido" autoGrow="true" spellcheck="true" wrap="soft" class="note-content" placeholder="...dime, ¿que piensas?">
  </ion-textarea>

  <img src="assets/map.jpg">

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="saveNote()" color="tertiary">
          <ion-icon name="save"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
